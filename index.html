<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
   <h1>Exemplo 02</h1>
    <canvas></canvas>
    <script>
        const canvas = document.querySelector("canvas");
        const ctx = canvas.getContext("2d");
        const skull = new Image();
        skull.src = "assets/skull.png";

        skull.addEventListener("load", terminouDeCarregar);

        function desenhaFundo() {
            ctx.fillStyle = "darkorange";
            ctx.fillRect(0,0, canvas.width, canvas.height);
        }
            let l = 0; // pose
            let c = 0; //quadro

            let pose = 0;
            let quadro = 0;
            const POSES = [
                {qmax: 10, pv:9}, 
                {qmax: 10, pv:9}, 
                {qmax: 10, pv:9}, 
                {qmax: 10, pv:9}, 
                {qmax: 10, pv:9}, 
              
            ]

        function terminouDeCarregar() {
    
        }

        let t0;
        let dt;

        requestAnimationFrame(passo);
        function passo(t){
            t0 = t0 ?? t;
            dt = (t - t0)/1000;
            desenhaFundo();

            quadro = (quadro >= POSES[pose].qmax-1) ? 0 : quadro + POSES[pose].pv * dt; //como se fosse if
            

            ctx.drawImage(skull, Math.floor(quadro) * 32, pose * 32, 32, 32, 0, 0, 32, 32); 

            requestAnimationFrame(passo);
            t0 = t;
        }
        
    </script>
    <p>Nome: Gabriel Toledo</p>
</body>
</html>
